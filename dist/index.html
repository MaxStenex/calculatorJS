<!DOCTYPE html><html><head>	<title></title>	<link rel="stylesheet" type="text/css" href="css/style.min.css">	<meta name="viewport" content="width = device - width, initial-scale = 1.0">	<meta charset="utf-8">	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet"></head><body>	<main>		<div class="container">			<div class="calc__wrapper">				<div class="calc__output">0</div>				<div class="calc__buttons buttons">					<div class="buttons__string">						<button class="buttons__double-size buttons__double-size--allclear operation-button">AC</button>						<button class="buttons__default-size operation-button">DEL</button>						<button class="buttons__default-size operation-button">รท</button>					</div>					<div class="buttons__string">						<button class="buttons__default-size number-button">1</button>						<button class="buttons__default-size number-button">2</button>						<button class="buttons__default-size number-button">3</button>						<button class="buttons__default-size operation-button">*</button>					</div>					<div class="buttons__string">						<button class="buttons__default-size number-button">4</button>						<button class="buttons__default-size number-button">5</button>						<button class="buttons__default-size number-button">6</button>						<button class="buttons__default-size operation-button">+</button>					</div>					<div class="buttons__string">						<button class="buttons__default-size number-button">7</button>						<button class="buttons__default-size number-button">8</button>						<button class="buttons__default-size number-button">9</button>						<button class="buttons__default-size operation-button">-</button>					</div>					<div class="buttons__string">						<button class="buttons__default-size number-button">.</button>						<button class="buttons__default-size number-button">0</button>						<button class="buttons__double-size operation-button">=</button>					</div>				</div>			</div>		</div>	</main>	<script type="text/javascript" src="js/main.js"></script></body></html>
