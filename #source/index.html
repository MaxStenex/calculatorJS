<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<meta name="viewport" content="width = device - width, initial-scale = 1.0">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<main>

		<div class="container">
			<div class="calc__wrapper">
				<div class="calc__output">123</div>
				<div class="calc__buttons buttons">
					<div class="buttons__string">
						<button class="buttons__double-size buttons__double-size--allclear">AC</button>
						<button class="buttons__default-size">DEL</button>
						<button class="buttons__default-size">รท</button>
					</div>
					<div class="buttons__string">
						<button class="buttons__default-size">1</button>
						<button class="buttons__default-size">2</button>
						<button class="buttons__default-size">3</button>
						<button class="buttons__default-size">*</button>
					</div>
					<div class="buttons__string">
						<button class="buttons__default-size">4</button>
						<button class="buttons__default-size">5</button>
						<button class="buttons__default-size">6</button>
						<button class="buttons__default-size">+</button>
					</div>
					<div class="buttons__string">
						<button class="buttons__default-size">7</button>
						<button class="buttons__default-size">8</button>
						<button class="buttons__default-size">9</button>
						<button class="buttons__default-size">-</button>
					</div>
					<div class="buttons__string">
						<button class="buttons__default-size">.</button>
						<button class="buttons__default-size">0</button>
						<button class="buttons__double-size">=</button>
					</div>
				</div>
			</div>
		</div>

	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
